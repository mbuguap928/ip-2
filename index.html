<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
    <p>The application assists in capturing dates in Akan names</p>
    <p>Akan names are derived from Ghanaian culture</p>
    <p>Children are given their first name as a day name</p>
    <p>Different gender have their respective akan names</p>
    <div class="container">
      <h2>Birthday form</h2>
      <form action="#">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


  </body>

</html>
